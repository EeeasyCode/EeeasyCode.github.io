name: Deploy

on: 
  push: 
    branches: 
      - main

permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          node-version: 20.3.1

      - name: Install node packages
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          folder: public